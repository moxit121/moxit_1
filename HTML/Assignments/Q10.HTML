<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q10</title>
	<style type="text/css">
		label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
{
  box-sizing: border-box;
}
	</style>
</head>
<body style="background-color: linen;" > 
	<h1 style="color:darkred;text-align: center;background:lightskyblue;">Indivisual Registration</h1>
	<form style="box-sizing: border-box;">

		<h4>User Particulars</h4>
		Login ID  <input type="id"><br><br>
		Password  <input type="Password"> <br><br>
		Confirm Password  <input type="Password"><br><br>

	<h4>Personal Particulars</h4>
	<label for="fname">First Name</label>
	<input type="text" id="fname" name="firstname" placeholder="First Name" required><br><br>
	<label for="mname">Middle Name</label>
	<input type="text" id="mname" name="Middle Name" placeholder="Middle Name" required><br><br>
	<label for="lname">Last Name</label>
	<input type="text" id="lname" name="lastname" placeholder="Last Name" required><br><br>
	<label for="email">E-mail</label>
	<input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
	<label for="mobile">Mobile</label>
	<input type="number{10}" id="mobile" name="mobile" placeholder="Mobile Number" required><br><br>
	
	<label for="salutation">Salutation </label>
	<select >
	 <option value="Mr.">Select</option>
     <option value="Mr.">Mr.</option>
     <option value="Mrs.">Mrs.</option>
     	
   </select><br><br>

   <label for="salutation">Resident Status </label>
   	<select>
   	<option value="select">Select</option>
   	<option value="Resident Indivisual">Resident Indivisual</option>
   	<option value="Non-Resident Indivisual">Non-Resident Indivisual</option>
   </select><br><br>

   <label for="salutation">Country </label>
 	<select>
   	<option value="Country">Select</option>
   	<option value="Country">India</option>
   	<option value="Country">Canada</option>
   	<option value="Country">U.K.</option>
   	<option value="Country">Australia</option>
   	<option value="Country">china</option>
   	<option value="Country">Switzerland</option>
   </select>

   <h4>Account Particulars</h4>
   	<label for="transfer">Fund Transfer</label>
   	<select>
   	<option value="transfer">SELECT </option>
   	<option value="transfer">NEFT</option>
   	<option value="transfer">IMPS</option>
   	<option value="transfer">UPI</option>
   	<option value="transfer">BANK</option>
   </select><br><br>

   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
	</form>

</body>
</html>
