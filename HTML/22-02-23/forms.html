<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms in Html</title>

</head>
<body bgcolor="lightgrey">
	<h1>
		Form
	</h1>
	
	<form style="color:darkblack;">
		Name: <input type= "text" placeholder="Enter Your Name" required pattern="[a-z A-Z] {3,20}" title="Alphabates Only"><br><br>
		Mobile: <input type= "number" placeholder="Enter Your Mobile Number"required pattern="[0-9]{10}" title="Numbers Only And 10 Digits"><br><br>
		E-mail: <input type= "E-mail" placeholder="Enter Your E-mail"required><br><br>
		Password: <input type= "password" placeholder="Enter Your Password"required><br><br>
		Date:<input type= "date"required><br><br>
		Date & Time:<input type= "datetime-local"required><br><br>
		Color: <input type="color"><br><br>
		Address: <textarea cols="40" rows="5" placeholder="Enter Your Address"required>
		</textarea><br><br>


		<h4>Select Your Subject :</h4>
		 
		<select>
			<Option>Select</Option>
			<Option>Python</Option>
			<option value="">Java</option>
			<option value="">Html</option>
			<option value="">Android</option>
			<option value="">PHP</option>
		</select>
		<br><br>
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
		<input type="radio" name="Gender">Other
		<br><br>
		Select Your Hobbies : 
		<input type="Checkbox">Volleyball
		<input type="Checkbox">Music
		<input type="Checkbox">Cricket
		<input type="Checkbox">Footbal
		<input type="Checkbox">Dance
		<br><br>

		Upload your File : <input type="File">
		<br><br>

		<input type="Submit">
		<input type="reset">
	</form>
</body>
</html>
