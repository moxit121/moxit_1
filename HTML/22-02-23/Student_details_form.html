<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Details Form</title>
</head>
<body bgcolor="pink">
	<h1>STUDENT DETAILS</h1>
	<form style="color:#34568B; font-size:24px;">
			Student Name: <input type= "text" placeholder="Enter Your Name" required pattern="[a-z A-Z] {3,20}" title="Alphabates Only">
		<br><br>
			Student Id:<input type="Digits" placeholder="Enter Your ID" required pattern="[0-9]" title="Numbers only">
		<br><br>
			Student Mobile: <input type= "number" placeholder="Enter Your Mobile Number"required pattern="[0-9]{10}" title="Numbers Only And 10 Digits">
		<br><br>
			Student E-mail: <input type= "E-mail" placeholder="Enter Your E-mail"required>
		<br><br>
			Password: <input type= "password" placeholder="Enter Your Password"required>
		<br><br><br>
			Address: <textarea cols="40" rows="5" placeholder="Enter Your Address"required >
		</textarea>
		<br><br>
		Select Your Gender : 
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
			<input type="radio" name="Gender">Other
		<br><br>
		Select Your Subject :
		<select>
			<Option>Select</Option>
			<Option>Python</Option>
			<option>Java</option>
			<option>Html</option>
			<option>Android</option>
			<option>PHP</option>
		</select>
		<br><br>
		Select Your Hobbies : 
			<input type="Checkbox">Volleyball
			<input type="Checkbox">Music
			<input type="Checkbox">Cricket
			<input type="Checkbox">Footbal
			<input type="Checkbox">Dance
		<br><br>

		Upload Passport size Photo : 
			<input type="File">
		<br><br>
		<input type="Submit">
		<input type="reset">
	</form>
</body>
</html>
